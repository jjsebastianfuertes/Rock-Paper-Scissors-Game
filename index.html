<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Rock Paper Scissors Game </title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <header>
        <h1> ROCK PAPER SCISSORS </h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">User
            <pre><b id="user-item"></b></div>
        <div id="computer-label" class="badge">Computer
            <pre><b id="comp-item"></b></div>
        <span id="user-score">0</span>:
        <span id="computer-score">0</span>

    </div>
    <div class="result">
        <p> Paper covers rock. You win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img id="r" src="/images/rock.png" width="50" alt="Rock hand symbol">
        </div>
        <div class="choice" id="p">
            <img src="/images/paper.png" width="50" alt="Paper hand symbol">
        </div>
        <div class="choice" id="s">
            <img src="/images/scissors.png" width="50" alt="Scissors hand symbol">
        </div>
    </div>

    <p id="action-message"> Make your move </p>
    </div>

    <script src="/app.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
